<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Arcade game</title>
</head>
<body>
   <div id="wrapper">
      <div class="display">
         <div class="panel">
            <span class="result">Score:</span>
            <span id="resultscore"></span>
            <span class="life">Life:</span>
            <span class="lifescore"></span>
            <button  class="reset">Reset</button>
         </div>
         <div class="over">GAME OVER</div>
         <canvas id='game' width='600' height='600' tabindex="1">Элемент не поддерживается</canvas>
      </div>
   </div>
   <script defer type="text/javascript" src="game.js"></script>
</body>
</html>
